<div class="container-fluid">
    <div class="row bg-white has-shadow">
        <div id="main-content" style="width: 100%" ui-view>
            <div ng-controller="RoleCtrl">
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-primary" ng-click="add()">Add</button>
                    </div>
                </div>
                <table id="data-table" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="role in RoleList">
                            <td>{{role.Name}}</td>
                            <td>
                                <button type="button" class="btn btn-warning btn-sm" ng-click="edit(role)">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="delete(role)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <ul style="float: right" uib-pagination total-items="NumberofRole" ng-model="bigCurrentPage" max-size="5" class="pagination" boundary-link-numbers="true" rotate="false" ng-change="init()"></ul>
                    </div>
                </div>

                <div class="modal modal-message fade" id="modal-action" style="z-index: 10500">
                    <div class="modal-dialog" style="width: 50%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">{{actionstatus}} Role</h4>
                                <a href="javascript:;" class="close" data-dismiss="modal">x</a>
                            </div>
                            <!--if action is add / edit-->
                            <div ng-if="actionstatus != 'Delete'" class="modal-body">
                                <div ng-if="actionstatus == 'Create' || actionstatus == 'Update'" ng-class="(Role.Name == null || Role.Name == '') && isValidate == false ? 'form-group row has-danger' : 'form-group row'">
                                    <label class="col-sm-3 form-control-label">Name*</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control form-control-success" placeholder="Name" ng-model="Role.Name">
                                        <small class="text-danger" ng-if="(Role.Name == null || Role.Name == '') && isValidate == false">Rolename is required</small>
                                    </div>
                                </div>

                            </div>

                            <!--if action is delete-->
                            <div ng-if="actionstatus == 'Delete'" class="modal-body">
                                Are you sure you want to delete this Role ?
                            </div>
                            <div class="modal-footer">
                                <a href="javascript:;" class="btn btn-default btn-width btn-margin" data-dismiss="modal">Cancel</a>
                                <button ng-if="actionstatus == 'Create'" type="button" class="btn btn-primary btn-width" ng-click="CreateRole()">
                                    <span>Create</span>
                                </button>
                                <button ng-if="actionstatus == 'Update'" type="button" class="btn btn-warning btn-width" ng-click="EditRole()">
                                    <span>Update</span>
                                </button>
                                <button ng-if="actionstatus == 'Delete'" type="button" class="btn btn-danger btn-width" ng-click="DeleteRole()">
                                    <span>Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
