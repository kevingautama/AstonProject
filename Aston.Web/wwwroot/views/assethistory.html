<div class="container-fluid">
    <div class="row bg-white has-shadow">
        <div id="main-content" style="width: 100%" ui-view>
            <div ng-if="openassetlocation == false" ng-controller="AssetHistoryCtrl">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-4 form-control-label">Asset Name: </label>
                            <div class="col-sm-8">
                                {{AssetMovementHistory.Asset.Name}}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table id="data-table1" datatable="ng" dt-options="dtOptions" width="100%" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Movement Date</th>
                                    <th>Description</th>
                                    <th>Location</th>
                                    <th>Request By</th>
                                    <th>Approved By</th>
                                    <th>Moved By</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="assethistory in AssetMovementHistory.History">
                                    <!--viewmode-->
                                    <td>{{assethistory.MovementDate}}</td>
                                    <td>{{assethistory.Description}}</td>
                                    <td>{{assethistory.LocationName}}</td>
                                    <td>{{assethistory.RequestBy}}</td>
                                    <td>{{assethistory.ApprovedBy}}</td>
                                    <td>{{assethistory.MovedBy}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <ul style="float: right" uib-pagination total-items="NumberofAssetHistory" ng-model="bigCurrentPage" max-size="5" class="pagination" boundary-link-numbers="true" rotate="false" ng-change="init()"></ul>
                        </div>
                    </div>

                </div>
        </div>
    </div>
</div>
